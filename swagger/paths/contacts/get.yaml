tags:
  - Contacts
summary: Get contacts
operationId: getContacts
description: 'Get contacts'
security:
  - bearerAuth: []
responses:
  '200':
    description: 'Get contacts'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully found all contacts!
            data:
              type: array
              items:
                $ref: ../../components/schemas/contact.yaml
  '404':
    $ref: ../../components/responses/404.yaml
